        <section class="icon">

            <form action=""">
            <label for="name">Name</label>
            <input class="name" type="text" id="name" name="name" placeholder="Your good name?" >

            <label for="Email">Email</label>

            <br><br>
            <p >Pour your heart here:</p>
            <textarea class="pourYourHeart" name="" id="" cols="30" rows="10" placeholder="What's up?" required></textarea>

            </form>
        </section>
