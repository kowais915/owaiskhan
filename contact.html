<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body class="contact-page">
    <header>
        <h1>Owais Khan</h1>
    </header>

    <main>

        <section class="icon">
            <img src="/images/env.jpg" alt="Envelope">
            <h2>Let's talk!</h2>

        </section>
        <section class="form">
            <form action=""">
            <label for="name">Name</label>
            <input class="name" type="text" id="name" name="name" placeholder="Your good name?" >
            <br> <br>
            <label for="Email">Email</label>
            <input class="email" type="Email" id="Email" name="Email" required >

            <br><br>
            <p class="pourYourHeart">Pour your heart here:</p>
            <textarea name="" id="" cols="30" rows="10" placeholder="What's up?" required></textarea>

            </form>
        </section>

    </main>

    <!-- footer starts -->
<footer>
    <p>Designed by Owais Khan.</p>
</footer>

<!-- footer ends here -->
    
</body>
</html>
